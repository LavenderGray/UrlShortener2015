<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>QRGenerator</h1>

<form>
    <fieldset>
        <div class="form-group">
            <label for="url">Url:</label>
            <input type="text" id="url" class="form-control" name="data" value="http://" ng-model="url">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="nombre" ng-model="nombre">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" placeholder="apellidos" ng-model="apellidos">
        </div>
        <div class="form-group">
            <label for="rgb">RGB: (r g b)</label>
            <input type="text" class="form-control" id="rgb" placeholder="ej: 252 15 152" ng-model="rgb">
        </div>

        <div class="form-group">
            <label for="error">ErrorLevel: min, med, hig or max</label>
            <input type="text" class="form-control" id="error" placeholder="ej: max" ng-model="err">
        </div>
        <br>
        <span class="input-group-btn">
                <button class="btn btn-lg btn-primary" type="submit" ng-click='generar()'>Generar</button>
            </span>
        <img src="{{url_img}}" ng-if="url_img!=''">
    </fieldset>
</form>
</body>
</html>
