<div class="container-full">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1>URL Shortener</h1>
			<p class="lead">A front-end example page for the project</p>
			<br>
			<form class="col-lg-12" role="form" id="shortener">
				<div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
					<input type="text" class="center-block form-control input-lg" title="Enter a URL" placeholder="Enter a URL" ng-model="url">
					<span class="input-group-btn">
						<button class="btn btn-lg btn-primary" type="submit" ng-click='short(url,result)'>Short me!</button>
					</span>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 text-center">
			<div class="col-sm-offset-4 col-sm-4 text-center">
				{{result}} <br/>
				<a ng-href="{{HostName}}{{idURL}}" ng-if="idURL!=''">
						{{HostName}}{{idURL}}
						<a/>
				</div>
			</div>
		</div>
	</div>
